defaults:
  - _self_

name: dimenetpp

init:
  _target_: models.DimeNetPPModel
  _partial_: false
  # The `num_node_features` argument is unused by DimeNet++, but including
  # it aligns the API with other models (GCN/GIN) and prevents Hydra from
  # complaining about missing arguments.  You can safely set it to the
  # number of atomic features in your dataset (e.g. 11 for QM9).
  num_node_features: 11
  hidden_channels: 128
  out_channels: 1
  num_blocks: 4
  int_emb_size: 64
  basis_emb_size: 8
  out_emb_channels: 64
  num_spherical: 7
  num_radial: 6
  cutoff: 5.0
  max_num_neighbors: 32
  num_before_skip: 1
  num_after_skip: 2
  num_output_layers: 3
  act: swish
  output_initializer: zeros
  pretrained: false
  # Index of the QM9 property to predict.  Set to 2 for HOMO energy.
  target: 2
defaults:
  - _self_

name: dimenetpp

init:
  _target_: models.DimeNetPPModel
  _partial_: false

  # Kept for interface compatibility; not used inside DimeNet++.
  num_node_features: 11

  hidden_channels: 128
  out_channels: 1          # scalar regression
  num_blocks: 4
  int_emb_size: 64
  basis_emb_size: 8
  out_emb_channels: 64
  num_spherical: 7
  num_radial: 6
  cutoff: 5.0
  max_num_neighbors: 32    # accepted but ignored in the model for now

  num_before_skip: 1
  num_after_skip: 2
  num_output_layers: 3

  act: swish               # mapped to nn.SiLU()
  output_initializer: zeros
  pretrained: true


